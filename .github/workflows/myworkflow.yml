# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: JPacman CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
permissions:
  contents: write
  packages: write
  
jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-disabled: false

    # Debugging step to ensure Gradle version is correct
    - name: Print Gradle version
      run: ./gradlew --version

    # Build with Gradle Wrapper
    - name: Build with Gradle Wrapper
      run: ./gradlew build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle (with virtual frame buffer)
      run: xvfb-run ./gradlew build

    # Generate and submit dependency graph
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4

    # Generate JaCoCo Badge
    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        badges-directory: .github/badges
        generate-coverage-badge: true
        coverage-badge-filename: jacoco.svg
        generate-branches-badge: true
        branches-badge-filename: branches.svg
        jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

    # Check if badges were created
    - name: Check badge creation
      run: ls -l .github/badges

    # Commit the badges
    - name: Commit badge updates
      uses: EndBug/add-and-commit@v9
      with:
          default_author: github_actions
          message: 'Updated JaCoCo badges'
          add: '.github/badges/*.svg'
          
    # Display test results
    - name: Show test results
      run: ls -l build/reports/tests/test
